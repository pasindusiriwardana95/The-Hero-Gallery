<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Profile</h2>
  <div><span>ID: </span>{{hero.id}}</div>
  <div>
    <label>Full name: 
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    
  </div>
  <button (click)="goBack()">Travel Back</button>
  <button (click)="save()">Save..</button>
</div>
